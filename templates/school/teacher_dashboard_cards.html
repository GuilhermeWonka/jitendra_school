<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Painel de Controle dos Professores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
        }

        .order-card {
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .order-card:hover {
            transform: translateY(-5px);
        }

        .bg-c-blue {
            background: linear-gradient(45deg, #4099ff, #73b4ff);
        }

        .bg-c-green {
            background: linear-gradient(45deg, #2ed8b6, #59e0c5);
        }

        .bg-c-yellow {
            background: linear-gradient(45deg, #FFB64D, #ffcb80);
        }

        .bg-c-pink {
            background: linear-gradient(45deg, #FF5370, #ff869a);
        }

        .card {
            margin-bottom: 20px;
        }

        .card .card-block {
            padding: 20px;
        }

        .order-card i {
            font-size: 30px;
            opacity: 0.7;
        }

        .text-right {
            text-align: right;
        }

        .card h6 {
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">

        <div class="col-md-6 col-xl-3">
            <div class="card bg-c-blue order-card">
                <div class="card-block">
                    <h6>Name</h6>
                    <h2 class="request text-right">
                        <span class="sr-only">Name</span>
                        <i class="fas fa-user-tie f-left"></i>
                    </h2>
                    <p style="font-size: 20px;">{{request.user.first_name}}</p>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-xl-3">
            <div class="card bg-c-green order-card">
                <div class="card-block">
                    <h6>Mobile</h6>
                    <h2 class="text-right">
                        <span class="sr-only">Mobile</span>
                        <i class="fas fa-mobile-alt f-left"></i>
                    </h2>
                    <p style="font-size: 20px;">{{mobile}}</p>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-xl-3">
            <div class="card bg-c-yellow order-card">
                <div class="card-block">
                    <h6>Join Date</h6>
                    <h2 class="text-right">
                        <span class="sr-only">Join Date</span>
                        <i class="fas fa-calendar-alt f-left"></i>
                    </h2>
                    <p style="font-size: 20px;">{{date}}</p>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-xl-3">
            <div class="card bg-c-pink order-card">
                <div class="card-block">
                    <h6>Salary</h6>
                    <h2 class="text-right">
                        <span class="sr-only">Salary</span>
                        <i class="fas fa-rupee-sign f-left"></i>
                    </h2>
                    <p style="font-size: 20px;">{{salary}}</p>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
