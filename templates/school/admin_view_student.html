{% extends 'school/adminbase.html' %}
{% block content %}

<head>
    <title>Visualizar Estudantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        a:link {
            text-decoration: none;
        }

        h6 {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .row {
            margin: 20px auto;
            max-width: 90%;
        }
    </style>
</head>

<div class="container">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h6 class="panel-title">Estudantes</h6>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th>Classe</th>
                            <th>Celular</th>
                            <th>Taxa</th>
                            <th>Atualizar</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for s in students %}
                        <tr>
                            <td>{{ s.get_name }}</td>
                            <td>{{ s.cl }}</td>
                            <td>{{ s.mobile }}</td>
                            <td>{{ s.fee }}</td>
                            <td>
                                <a class="btn btn-primary btn-sm" href="{% url 'update-student' s.id %}" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </td>
                            <td>
                                <a class="btn btn-danger btn-sm" href="{% url 'delete-student-from-school' s.id %}" title="Excluir">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="6" class="text-center">Nenhum estudante encontrado.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
