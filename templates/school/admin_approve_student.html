{% extends 'school/adminbase.html' %}

{% block content %}

<head>
  <title>Aprovar Estudante</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <style>
    a {
      text-decoration: none;
    }

    h6 {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      margin-top: 50px;
      max-width: 80%;
    }

    .panel-primary {
      border-radius: 10px;
      overflow: hidden;
    }

    .panel-heading {
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .table {
      width: 100%;
      font-size: 18px;
    }

    .table th, .table td {
      padding: 15px;
      text-align: center;
    }

    .btn-xs {
      padding: 10px 15px;
      font-size: 18px;
    }

    .btn i {
      font-size: 20px;
    }
  </style>
</head>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Students
        </div>

        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Fee</th>
                <th>Mobile</th>
                <th>Approve</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for s in students %}
              <tr>
                <td>{{ s.get_name }}</td>
                <td>{{ s.cl }}</td>
                <td>{{ s.fee }}</td>
                <td>{{ s.mobile }}</td>
                <td>
                  <a class="btn btn-success btn-xs" href="{% url 'approve-student' s.id %}">
                    <i class="fas fa-check"></i>
                  </a>
                </td>
                <td>
                  <a class="btn btn-danger btn-xs" href="{% url 'delete-student' s.id %}">
                    <i class="fas fa-trash"></i>
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock content %}
